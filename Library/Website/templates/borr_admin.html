{% extends "base2.html" %}  {% block title %}Administrator 
{% endblock title %}
{% block content %}
 
<h3>Enter month and year and find borrowings per school </h3>
<center>
    <div class="card-body" style="width: 500px; text-align: left;">
       
        <form action="/bor_admin/serch",  method="POST">
          <div class="form-group">
          <div class="form-group">
            <label for="month">Month:</label>
            <input required="" class="form-control" name="month"  type="text" placeholder="e.g. 01 for January">
          </div>
          <div class="form-group">
            <label for="year">Year:</label>
            <input required="" class="form-control" name="year"  type="text">
          </div>
          <center><input type="submit" class="btn_3" value="submit">  </center>  
      </form>
    </div>
  </div>
         
    
      {% if searched %}
    
      <div class="row" id="row" >            
        <div class="col-md-12" >     
            <div class="card" id="card-container" >
                <div class="card-body" >
                    <table class="table table-striped table-sm table-borderless">
                        <thead>
                            <tr>
                                <th>borrowings</th>
                                <th>School</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                            {% for sch in reserve %}
                            <tr>
                                <td> {{ sch.count}} </td>                        
                                <td> {{ sch.school }} </td>
                                           
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
       <br>
        
        <p></p>
    </div>
    </div>
{%endif%}
     
{% endblock %}
