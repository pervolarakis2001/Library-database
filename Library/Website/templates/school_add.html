{% extends "base2.html" %}  {% block title %}Admin_school_add
{% endblock title %}
{% block content %}


<div class="card-body">
    <h1>  School information</h1>
    <form action="#",  method="POST">
      <div class="form-group">
          
       
      
      <div class="form-group">
        <label for="school_name">School Name:</label>
        <input required="" class="form-control" name="school_name"  type="text">
      </div>
      
      <div class="form-group">
          <label for="postcode">Postal Code:</label>
          <input required="" class="form-control" name="postcode" id="username" type="text">
        </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input required="" class="form-control" name="city" id="password" type="text">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input required="" class="form-control" name="email"  type="email">
      </div>
      <div class="form-group">
        <label for="pr_First_name">Primary First Name:</label>
        <input required="" class="form-control" name="pr_First_name"  type="text">
      </div>
      <div class="form-group">
        <label for="pr_Last_name">Primary Last Name:</label>
        <input required="" class="form-control" name="pr_Last_name"  type="text">
      </div>
      <div class="form-group">
        <label for="op_First_name">Operator First_name:</label>
        <input required="" class="form-control" name="op_First_name"  type="text">
      </div>
      <div class="form-group">
        <label for="op_Last_name">Operator Last_name:</label>
        <input required="" class="form-control" name="op_Last_name"  type="text">
      </div>
      <div class="form-group">
        <label for="operator_id">Operator ID:</label>
        <input required="" class="form-control" name="operator_id"  type="text">
      </div>
      
      <center><input type="submit" class="btn_3" value="submit">  </center>  
      </form>
    </div>
  </div>
       
       


        

{% endblock content %}
